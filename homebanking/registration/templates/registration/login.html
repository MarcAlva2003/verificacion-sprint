
{% block title %}Iniciar sesión{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ITBANK/style/loguin.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="fw-bold text-center pt-5 mg-5">Bienvenido</h2>

                <!-----LOGIN----->
                <div class="container">

                    <div class="row mt-3">

                        <div class="col-md-9 mx-auto mb-1">

                            <form action="" method="post">{% csrf_token %}

                                <h3 class="mb-4">Iniciar sesión</h3>

                                {% if form.non_field_errors %}

                                <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>

                                {% endif %}

                                <p>

                                    <input type="text" name="username" autofocus maxlength="254" required
                                        id="id_username" class="form-control" placeholder="Nombre de usuario" />

                                </p>

                                <p>

                                    <input type="password" name="password" required id="id_password"
                                        class="form-control" placeholder="Contraseña" />

                                </p>

                                <p><input type="submit" class="btn btn-primary btn-block" value="Acceder"></p>

                            </form>

                        </div>
                        
                        <!--Opcion de olvido de contraseña-->
                        
                        
                        <p class="col-md-9 mx-auto mb-5"><a href="{% url 'password_reset' %}">Olvido su contraseña?</a></p>
                    </div>

                </div>





            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>

{% endblock %}
